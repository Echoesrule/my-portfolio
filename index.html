 <!doctype html>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <head>
 <link rel="stylesheet" href="login2.css">
 <title>Valar login</title>
 <link rel="icon" href="valar.jpg" type="image/x-icon">
 </head>
 

 <body>
<div class="container" id="container">
        <!--sign up form--->
        <div class="form-container sign-up-container" id="signUpFormContainer">
            <form action="home2.html">
                <h1>Sign Up</h1>
                <input type="text" placeholder="username" id="username" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="password" required><br>
                <button class="button">Sign up</button><br>
             </form>
        </div>
        <!--Sign in form-->
        <div class="form-container sign-in-container">
           <form action="home2.html">
            <h1>LOGIN</h1>
               <input type="email" placeholder="Email" required><br>
               <input type="password" placeholder="password" required><br>
         
                <button type="submit" class="button">Sign in</button><br> 
           
            
           <p>Forgot password?</p>

           </form>
        </div>

    <!-- Overlay Section -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start your journey with me</p>
          <button class="ghost" id="signIn" type="button">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
                      <h1>Welcome Back!</h1>
          <p>To stay connected, please log in with your personal info</p>

          <button class="ghost" id="signUp" type="button">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
    });
     signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

        //Displaying username in my webpage
        document.querySelector('#signUpFormContainer form').addEventListener('submit', function(e) {
  e.preventDefault();

    const username = document.getElementById('username').value;//users input

    //saving username
    localStorage.setItem('username', username);
      window.location.href = 'home2.html';//go to loginpage
        });
        //go to homepage
</script>
    
</body>
</html>
